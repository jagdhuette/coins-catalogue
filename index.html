<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Münzen-Katalog</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Münzen-Katalog</h1>
            <h2>Prüfmerkmale von Gold- und Silbermünzen</h2>
        </header>

        <nav class="nav">
            <button onclick="showAll('Gold')">Goldmünzen</button>
            <button onclick="showAll('Silver')">Silbermünzen</button>
            <button onclick="showAll('all')">Alle Münzen</button>
            <select id="weightFilter" onchange="filterByWeight()">
                <option value="">Alle Gewichte</option>
                <option value="1" selected>1 oz</option>
                <option value="0.5">½ oz</option>
                <option value="0.25">¼ oz</option>
                <option value="0.1">1/10 oz</option>
                <option value="2">2 oz</option>
                <option value="10">10 oz</option>
            </select>
            <button onclick="showAddForm()">Münze hinzufügen</button>
            <button onclick="downloadCSV()" class="download-btn">CSV exportieren</button>
            <input type="text" id="searchInput" placeholder="Suche..." oninput="searchCoins()">
            <button onclick="resetFilters()" class="reset-btn">Zurücksetzen</button>
        </nav>

        <main id="mainContent">
            <div id="coinList" class="grid"></div>
        </main>

        <div id="editContainer" style="display:none;"></div>
    </div>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">×</span>
            <img id="modalImage" src="" alt="Vergrößertes Bild">
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
